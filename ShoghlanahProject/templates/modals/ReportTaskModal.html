{% load i18n %}
{% if request.session.django_language == 'ar' %}
<style type="text/css">
#mdl-clse {
  right: 550px;
}
</style>
{% endif %}
<div id="ReportTaskModal" class="modal hide fade" aria-hidden="true">
  <div class="modal-header">
    <h3 id="myModalLabel">{% trans "Report shoghlanah" %}</h3>
    <div id="mdl-clse" class="modal-close" data-dismiss="modal">
      <label>X</label>
    </div>
  </div>
  <div class="modal-body">
    <p style="font-size: 13pt;text-align: center;padding-bottom: 20px;">{% trans "Why do you want to report this shoghlanah?" %}</p>

    <form method="POST" action="{% url report_task %}">
      {% csrf_token %}
      <input type="hidden" value="{{ task.id }}" name="task_id">
      <label class="radio">
        <input type="radio" name="reason" value='{% trans "Irrelevant" %}'>
        {% trans "Irrelevant" %}
      </label>
      <label class="radio">
        <input type="radio" name="reason" value='{% trans "Advertising" %}'>
        {% trans "Advertising" %}
      </label>
      <label class="radio">
        <input type="radio" name="reason" value='{% trans "Offensive content (related to religion, gender, etc.)" %}'>
        {% trans "Offensive content (related to religion, gender, etc.)" %}
      </label>
  </div>
      <div class="modal-footer">
        <button style="background:#f5f5f5;" class="btn" data-dismiss="modal" aria-hidden="true">{% trans "Cancel" %}</button>
        <input type="submit" style="background: #da4f49;" class="btn btn-danger" value='{% trans "Report" %}'>
      </div>
    </form>
</div>

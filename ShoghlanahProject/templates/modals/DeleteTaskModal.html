{% load i18n %}
{% if request.session.django_language == 'ar' %}
<style type="text/css">
#mdl-clse {
  right: 550px;
}
</style>
{% endif %}
<div id="DeleteTaskModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <h3 id="myModalLabel">{% trans "Delete Task" %}</h3>
    <div id="mdl-clse" class="modal-close" data-dismiss="modal">
      <label>X</label>
    </div>
  </div>
  <div class="modal-body">
    <p style="font-size: 13pt;text-align: center;padding-bottom: 20px;">{% trans "Are you sure you want to delete this task ?" %}</p>
  </div>
  <div class="modal-footer">
    <button style="background:#f5f5f5;" class="btn" data-dismiss="modal" aria-hidden="true">{% trans "Cancel" %}</button>
    <a href="/task/{{task.id}}/delete/">
    <button style="background: #da4f49;" class="btn btn-danger">{% trans "Delete" %}</button>
    </a>
  </div>
</div>
